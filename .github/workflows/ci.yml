name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:

jobs:

  build:
    name: Build & Test (JDK ${{ matrix.java_version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java_version: [17, 21, 25]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java_version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        run: mvn -B -U test javadoc:aggregate

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
          annotate_only: true

  junit-compat:
    name: JUnit Compatibility (JUnit ${{ matrix.junit.version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        junit:
          - version: '5.10.3'
            platform: '1.10.3'
          - version: '5.11.4'
            platform: '1.11.4'
          - version: '5.14.1'
            platform: '1.14.1'
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Test dokimos-junit with JUnit ${{ matrix.junit.version }}
        run: mvn -B -U test -pl dokimos-junit -am -Djunit.version=${{ matrix.junit.version }} -Djunit.platform.version=${{ matrix.junit.platform }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        run: mvn -B -U verify -Dgroups=integration
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '**/target/failsafe-reports/TEST-*.xml'
          annotate_only: true
