name: release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version, e.g. 0.1.0'
        required: true
      nextVersion:
        description: 'Next SNAPSHOT version, e.g. 0.2.0-SNAPSHOT'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        run: |
          git checkout -b release-${{ inputs.releaseVersion }}

      - name: Set release version
        run: |
          mvn versions:set -DnewVersion=${{ inputs.releaseVersion }} -DgenerateBackupPoms=false

      - name: Build and deploy release
        run: mvn -B -U -DskipTests -Dsign clean deploy
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Commit and tag release
        run: |
          git add .
          git commit -m "Release ${{ inputs.releaseVersion }}"
          git tag v${{ inputs.releaseVersion }}

      - name: Set next development version
        run: |
          mvn versions:set -DnewVersion=${{ inputs.nextVersion }} -DgenerateBackupPoms=false
          git add .
          git commit -m "Prepare for next dev iteration"

      - name: Push changes
        run: |
          git push origin release-${{ inputs.releaseVersion }}
          git push origin v${{ inputs.releaseVersion }}