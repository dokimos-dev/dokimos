# Dokimos Server - Quick Start
#
# This compose file is for end users who want to run dokimos-server
# without cloning the repository or building locally.
#
# Usage:
#   docker compose up -d
#
# For development (building from source), see dokimos-server/docker-compose.dev.yml

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dokimos
      POSTGRES_USER: dokimos
      POSTGRES_PASSWORD: dokimos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dokimos -d dokimos"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: ghcr.io/dokimos-dev/dokimos-server:latest
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dokimos
      DB_USERNAME: dokimos
      DB_PASSWORD: dokimos
      # DOKIMOS_API_KEY: your-secret-key  # Uncomment to enable auth
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
