server:
  port: ${SERVER_PORT:8080}

dokimos:
  api-key: ${DOKIMOS_API_KEY:}

spring:
  application:
    name: dokimos-server

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dokimos}
    username: ${DB_USERNAME:dokimos}
    password: ${DB_PASSWORD:dokimos}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    dev.dokimos.server: ${LOG_LEVEL:INFO}
    org.springframework: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
